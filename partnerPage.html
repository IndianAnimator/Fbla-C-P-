<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Database</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="script.js"></script>
  </head>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="partnerPage.html">Partner Database</a></li>
    </ul>
  </nav>

  <body>

    <div class="container">

    <h1>Partner Database</h1>

    <div class="searchbar">
      <input type="text" id="searchInput" placeholder="Search partners...">
      <select id="filterSelect">
      <option value="">Filter by organization type</option>
      <option value="Corporation">Corporation</option>
      <option value="Non-profit">Non-profit</option>
      <option value="Microbusiness">Microbusiness</option>
      <option value="Franchise">Franchise</option>
      <option value="Partnership">Partnership</option>
      </select>
    </div>

    <div class="cards" id="cards">
    <!-- Partner cards will be displayed here -->
    </div>

    <!-- Form for adding new partners -->
    <div id="addPartnerFormContainer" class ="formContainer">
      <h2>Add New Partner</h2>
    <label for="partnerName">Name:</label>
    <input type="text" id="partnerName" required>

    <label for="partnerType">Type:</label>
    <select id="partnerType" required>
      <option value="Corporation">Corporation</option>
      <option value="Non-profit">Non-profit</option>
      <option value="Microbusiness">Microbusiness</option>
      <option value="Franchise">Franchise</option>
      <option value="Partnership">Partnership</option>
        <!-- Add more organization types as needed -->
    </select>

    <label for="partnerResources">Resources:</label>
    <input type="text" id="partnerResources" required>

    <label for="partnerContactPerson">Contact Person:</label>
    <input type="text" id="partnerContactPerson" required>

    <label for="partnerEmail">Email:</label>
    <input type="email" id="partnerEmail" required>

    <label for="partnerPhone">Phone:</label>
    <input type="tel" id="partnerPhone" required>

    <button type="button" id = "addPartner">Add Partner</button>
    </div>

    </div>
  
  </body>
</html>
